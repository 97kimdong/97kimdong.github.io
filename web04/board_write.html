<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색(메타) 정보 -->
    <meta name="url" content="http://test.com">
    <meta name="title" content="제목">
    <meta name="description" content="설명">
    <meta name="keywords" content="키워드">
    <!-- 오픈 그래프 -->
    <meta property="og:url" content="http://test.com">
    <meta property="og:title" content="제목">
    <meta property="og:description" content="설명">
    <meta property="og:image" content="로고주소">

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/xpressengine/xeicon@2.3.1/xeicon.min.css">
    <style>
        h2{
            margin: 0 auto;
            width: 1440px;
            margin-bottom: 70px;
            margin-top: 100px;
            font-weight: 400;
            font-size: 1.5em;
            text-decoration: underline;
        }
        .table{
            width: 1440px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header id="header">

    </header>
    <div id="ct">
        <div class="ct_warp">
            <h2>글 쓰기</h2>
            <form action="" method="post">
                <table class="table" id="table">
                    <tbody>
                        <tr>
                            <th>제목</th>
                            <td>
                                <input type="text" name="title" id="title" value="" required>
                            </td>
                        </tr>
                        <tr>
                            <th>작성자</th>
                            <td>
                                <input type="text" name="nickname" id="nickname" value="admin">
                            </td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td>
                                <textarea cols="100" rows ="10" name="content" id="content" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="cols">
                                <input type="submit" value="글 등록" class="button is-info"/>
                                <input type="reset" value="취소" class="button is-info"/>
                                <a href="" class="button is-info">목록</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <footer id="footer">
        
    </footer>

    <script>
        $(document).ready(function(){
        $("#header").load("./hd.html");
        $("#footer").load("./ft.html");



        });
         
         
         
    </script>    
</body>
</html>
