        h2{
            margin: 0 auto;
            width: 1440px;
            margin-bottom: 70px;
            margin-top: 100px;
            font-weight: 400;
            font-size: 1.5em;
            text-decoration: underline;
        }
        .table{
            width: 1440px;
            margin: 0 auto;
        }
    </style>

<body>
    <header id="header">
    </header>

    <div id="ct">
        <div class="ct_warp">
            <h2>글 상세보기</h2>
            <form action="" method="post">
                <table class="table" id="table">
                    <tbody>
                        <tr>
                            <th>제목</th>
                            <td>
                                <input type="text" name="title" value="허리·목 치료, 맞춤치료 중요" required readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>작성자</th>
                            <td>
                                <input type="text" name="nickname" id="nickname" value="정발산튼튼척의원" readonly>
                            </td>
                        </tr>
                        <tr>    
                            <th>작성일</th>
                            <td>
                                <input type="text" name="regdate" id="regdate" value="06-17" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>조회수</th>
                            <td>
                                <input type="text" name="visited" id="visited" value="340" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td>
                                <textarea cols="100" rows ="10" name="content" id="content" required readonly>허리·목 치료, 맞춤치료 중요 내용</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="cols">
                                <input type="submit" value="글 등록" class="button is-info"/>
                                <input type="reset" value="취소" class="button is-info"/>
                                <a href="" class="button is-info">목록</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <footer id="footer">
    </footer>

    <script>
        $(document).ready(function(){
        $("#header").load("./hd.html");
        $("#footer").load("./ft.html");



        });
         
         
         
    </script>    
</body>
